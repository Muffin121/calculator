<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Calculator</title>

  <body>
    <div class="container">
      <input type="text" class="output__text" name="outputText" />

      <div class="reset__buttons">
        <div class="delete__button" role="button" ontap>Удалить всё</div>
      </div>

            </div>

              <span

                <span class="vertical-text">b</span>
              </span>
            </div>
            <div class="button-module">
              <span>|a|</span>
            </div>
            <div class="button-sqrt" role="button">

                  alt=""
                  width="36"
                  height="36"
              /></span>
            </div>

              <span>cos</span>
            </div>
            <div class="button-tan" role="button">
              <span>tan</span>
            </div>
            <div class="button-left-blacket" role="button">

            </div>
            <div class="button-right-bracket" role="button">

            </div>
            <div class="button-comma" role="button">
              <span>,</span>
            </div>

              <span>7</span>
            </div>

              <span>8</span>
            </div>
            <div class="number-nine" role="button">

            </div>
            <div class="symbol-division" role="button">

            </div>
            <div class="number-three" role="button">
              <span>3</span>
            </div>
            <div class="symbol-minus" role="button">
              <span>-</span>
            </div>
            <div class="number-zero" role="button">
              <span>0</span>
            </div>
            <div class="symbol-dot" role="button">
              <span>.</span>
            </div>
            <div class="symbol-ans" role="button">
              <span>ans</span>
            </div>
            <div class="symbol-plus" role="button">
              <span>+</span>
            </div>
          </div>
          <div class="grid__container-additionally">
            <div class="button-proccent" role="button">
              <span>%</span>
            </div>
            <div class="button-fraction" role="button">
              <span>a/b</span>
            </div>

                  width="32px"

                  viewBox="0 0 24 24"

                  xmlns="http://www.w3.org/2000/svg"
